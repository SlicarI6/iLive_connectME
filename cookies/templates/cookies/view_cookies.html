<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualizare Cookies</title>
</head>
<body>
    <h1>Informații Cookies</h1>
    <table border="1">
        <thead>
            <tr>
                <th>IP Utilizator</th>
                <th>Cookies Acceptate</th>
                <th>Data Acceptării</th>
            </tr>
        </thead>
        <tbody>
            {% for cookie in cookies_data %}
                <tr>
                    <td>{{ cookie.user_ip }}</td>
                    <td>{{ cookie.accepted_cookies }}</td>
                    <td>{{ cookie.accepted_at }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">Nu există date.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
<a href="{% url 'view_cookies' %}">Vezi Cookies</a>
<!-- Când cineva va accesa linkul <a href="{% url 'view_cookies' %}">Vezi Cookies</a>, va fi redirecționat către pagina definită în view-ul view_cookies, unde se vor afișa toate înregistrările din modelul UserCookies. Aceasta va include datele pe care le-ai salvat (de exemplu, IP-ul utilizatorului, dacă a acceptat sau nu cookie-urile și data), într-un format pe care îl configurezi în template-ul view_cookies.html. -->
</html>
