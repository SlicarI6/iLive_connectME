
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>You are logged in as {{ user.username }}. <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p> <!-- Adjust this link if needed -->
    {% endif %}
    <script src="{% static 'dist/bundle.js' %}"></script>
</body>
</html>
